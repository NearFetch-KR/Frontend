    <!-- 헤더 -->

      <div class="section myInfoList">

            <li><a href="">내 정보</a></li>

            </li>
            <li><a href="" id="logout">로그아웃</a></li>
          </ul>
        </div>
        <div class="myInfo">
          <h3>주문 내역</h3>
          <div class="myInfoWrapper">
            <h6>
              더욱 편리한 모던 럭셔리 쇼핑 경험을 위해 고객님의 개인 정보와 주문
              내역이 안전하게 저장되었습니다.
            </h6>
            <table class="orderListTable">
              <thead>
                <tr>
                  <th scope="col">주문번호</th>
                  <th scope="col"></th>
                  <th scope="col">상품명</th>
                  <th scope="col">금액</th>
                  <th scope="col">주문날짜</th>
                  <th scope="col">진행상황</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="orderNumber">1982039483920</td>
                  <td class="itemImg">
                    <img src="/images/gift.png" alt="" />
                  </td>
                  <td class="itemName">샤넬백</td>
                  <td class="price">7,500,000</td>
                  <td class="orderDate">22/04/30</td>
                  <td class="trk">
                    <div class="trkStatus">배송중</div>
                    <div class="trkInfo">
                      <span class="trkCompany">우체국</span>
                      <span class="trkNum">6078995174693</span>
                      <img src="/images/search.png" width="20px" alt="" />
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- 푸터 -->
    <footer include-html="/NEARFETCH_js_version/component/footer.html"></footer>
