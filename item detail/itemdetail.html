    <title>간지나는 당신 곁엔,NearFetch</title>
</head>
<body>
    <!-- 헤더 -->
    <header include-html="/component/header.html"></header>

    <!-- 메인 -->
    <main>
        <div class="section buy">
            <!-- 상품 상세 사진(좌) -->
            <div class="itemDetail">
                <!-- 상품 상세사진 -->
            </div>

            <!-- 상품 구매 버튼(우) -->
            <div class="itemBuy">
                <ul class="itemDes">
                    <!-- 상품 정보 -->
                </ul> 
                <div class="itemBuyBtn">
                    <select class="option" >
                        <option disabled selected hidden>사이즈 선택</option>
                        <!-- 추가 옵션 -->
                    </select>
                    <button class="proceed">바로 구매</button>
                    <button class="goCart">장바구니 담기</button>
                    <div class="expectedArrival">*오늘 주문 시 
                        <span class="arrivalMonth"></span>월 
                        <span class="arrivalDate"></span>일
                    에 수령 가능
                    </div>
                </div>
            <!-- 정책 -->
            <div class="informWrapper">
                <div class="inform informDes">
                    <div>상품 설명</div>
                    <div>Product no. :<span class="skuNum"></span></div>
                    <div>Materials :<span class="materials"></span></div>
                </div>
                <div class="inform delivery">  
                    <div>배송</div>
                    <p>해외배송/구매일로부터 7-10일 소요</p>
                </div>
                <div class="inform return">
                    <div>반품</div>
                    <p>수령한 날을 포함 7일 내 무료 반품 가능</p>
                </div>
            </div>

            </div>
        </div>

        
        
        <div class="section sideRecommend">
            <div class="row">
                <h2>추천 상품</h2>
                <div class="row__inner">
                   <!-- 추천상품 정보 -->
                   <!-- <div class="RecomItem">
                            <div class="RecomItem__content">
                                <img class="RecomItem__img" src="https://d15jp4iwerkqw1.cloudfront.net/images/products/74805925/thumbs/f53458216064400db56bef471bc423b9.jpg" alt=""  />
                            </div>
                            <div class="RecomItem__details"></div>
                        </div> -->
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer include-html="/component/footer.html"></footer>

     <!-- 연결 css/js/jquery 파일 -->

</body>
